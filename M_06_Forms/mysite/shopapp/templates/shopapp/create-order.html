{% extends 'shopapp/base.html' %}

{% block title %}
  New order adding
{% endblock %}

{% block body %}
<h1>Add a new order to a database</h1>
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="user" value=1>
        <button type="submit">
            Add an order to a database
        </button>
    </form>
</div>
<br>
<div>
  <a href="{% url 'shopapp:orders_list' %}">
    Go to orders list
  </a>
</div>
{% endblock %}
