{% extends 'myauth/base.html' %}

{% block title %}
  User #{{ object.user_id }} update
{% endblock %}


{% block body %}
  <h1>Update user #{{ object.user_id }} information:</h1>
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
  </div>
  <div>
    <a href="{% url 'myauth:user-details' pk=object.user_id %}"
    >Back to user #{{ object.user_id }} details </a>
  </div>
{% endblock %}
