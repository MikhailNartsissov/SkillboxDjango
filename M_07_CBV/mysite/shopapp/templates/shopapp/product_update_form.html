{% extends 'shopapp/base.html' %}

{% block title %}
  Update product
{% endblock %}

{% block body %}
  <a href="{% url 'shopapp:product_details' pk=object.pk %}">Back to product # {{ object.pk }}
  </a> | <a href="{% url 'shopapp:index' %}">Home</a>
<h1>Update product # {{ object.pk }}</h1>
<div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      Update
    </button>
  </form>
</div>
{% endblock %}
