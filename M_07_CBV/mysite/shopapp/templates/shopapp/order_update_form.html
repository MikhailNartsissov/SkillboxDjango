{% extends 'shopapp/base.html' %}

{% block title %}
  Update order
{% endblock %}

{% block body %}
  <a href="{% url 'shopapp:order_details' pk=object.pk %}">Back to order # {{ object.pk }}
  </a> | <a href="{% url 'shopapp:index' %}">Home</a>
<h1>Update order # {{ object.pk }}</h1>
<div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      Update
    </button>
  </form>
</div>
{% endblock %}
