{% extends 'shopapp/base.html' %}

{% block title %}
  Create order
{% endblock %}

{% block body %}
  <a href="{% url 'shopapp:orders_list' %}">Back to orders
  </a> | <a href="{% url 'shopapp:index' %}">Home</a>
<h1>Create a new order</h1>
<div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      Create
    </button>
  </form>
</div>
{% endblock %}
