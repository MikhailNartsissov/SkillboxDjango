{% extends 'shopapp/base.html' %}

{% block title %}
  Confirm delete order # {{ object.pk }}
{% endblock %}

{% block body %}
  <a href="{% url 'shopapp:orders_list' %}">Back to orders
  </a> | <a href="{% url 'shopapp:index' %}">Home</a>

    <h1>Are you sure you want to delete order # {{ object.pk }}?</h1>
    <br>
    <div>
      <a href="{% url 'shopapp:order_details' pk=object.pk %}">
        Back to order details
      </a>
    </div>
    <br>
    <div>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
          Delete
        </button>
      </form>

    </div>
{% endblock body %}
